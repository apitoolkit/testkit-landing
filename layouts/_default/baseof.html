<html prefix="og: http://ogp.me/ns#" lang="{{ .Language }}">
{{- partial "head.html" . -}}

<body class="relative font-[inter]" onscroll="scrollfunc(this)">
  {{- partial "header.html" . -}}
  <div class="header_scrolled sticky top-0 flex flex-col items-center w-full text-center z-10" id="header">
    <nav class="our_container w-full">
      <div class="flex flex-row justify-between items-center py-2">
        <a href="/" class="text-2xl font-bold">Testkit<span class="text-purple-500 text-3xl">.</span></a>
        <ul class="items-center gap-1 flex text-xm md:gap-8">
          <a target="_self" class="text-gray-900 inline-flex justify-center items-center px-1 pt-1 text-md font-medium"
            href="/docs">
            <div
              class="hover:text-purple-500 space-x-3 transition-all duration-300 inline-flex items-center justify-center py-2 rounded-xl">
              <div class="flex h-5"><svg class="h-full w-auto" viewBox="0 0 24 24" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M4 19.5V8.4C4 6.15979 4 5.03968 4.43597 4.18404C4.81947 3.43139 5.43139 2.81947 6.18404 2.43597C7.03968 2 8.15979 2 10.4 2H13.6C15.8402 2 16.9603 2 17.816 2.43597C18.5686 2.81947 19.1805 3.43139 19.564 4.18404C20 5.03968 20 6.15979 20 8.4V17.5M9 7H15M20 17H6.5C5.11929 17 4 18.1193 4 19.5V19.5C4 20.8807 5.11929 22 6.5 22H15C15.9293 22 16.394 22 16.7804 21.9231C18.3671 21.6075 19.6075 20.3671 19.9231 18.7804C20 18.394 20 17.9293 20 17V17Z"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </div>
              <span>Docs</span>
            </div>
          </a>
          <a target="_black" referrerpolicy="no-refer no-opener"
            class="text-gray-900 inline-flex justify-center items-center px-1 pt-1 text-md font-medium"
            href="https://github.com/apitoolkit/testkit/">
            <div
              class="hover:text-purple-500 space-x-3 transition-all duration-300 inline-flex items-center justify-center py-2 rounded-xl">
              <div class="flex h-5">
                <svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg" fill="none">
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                  <g id="SVGRepo_iconCarrier">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"
                      d="M120.755 170c.03-4.669.059-20.874.059-27.29 0-9.272-3.167-15.339-6.719-18.41 22.051-2.464 45.201-10.863 45.201-49.067 0-10.855-3.824-19.735-10.175-26.683 1.017-2.516 4.413-12.63-.987-26.32 0 0-8.296-2.672-27.202 10.204-7.912-2.213-16.371-3.308-24.784-3.352-8.414.044-16.872 1.14-24.785 3.352C52.457 19.558 44.162 22.23 44.162 22.23c-5.4 13.69-2.004 23.804-.987 26.32C36.824 55.498 33 64.378 33 75.233c0 38.204 23.149 46.603 45.2 49.067-3.551 3.071-6.719 9.138-6.719 18.41 0 6.416.03 22.621.059 27.29M27 130c9.939.703 15.67 9.735 15.67 9.735 8.834 15.199 23.178 10.803 28.815 8.265">
                    </path>
                  </g>
                </svg>
              </div>
              <span>Github</span>
            </div>
          </a>
        </ul>
      </div>
    </nav>
  </div>

  <div id="content" class="">{{- block "main" . }}{{- end }}</div>

  {{- partial "footer.html" . -}}
  <script>
    // function scrollfunc(e) {
    //   const h = document.querySelector("#header")
    //   if (e.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    //     h.classList.add("header_scrolled")
    //   } else {
    //     h.classList.remove("header_scrolled")
    //   }
    // }

  </script>
</body>

</html>
